<!DOCTYPE html>
<html lang="fr" class="html-p2">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/f411e0514b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f411e0514b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="back-to-home"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="index.html"><img src="assets/images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood"></a>
    </header>
    <main>
        <section class="head-image">
            <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="img-resto1">
        </section>
        <section class="menu">
            <h1 class="title-menu">La note enchantée</h1>
            <div class="like">
                <input type="checkbox" id="button1" class="checkbox-hidden">
                <label for="button1" class="fa-regular fa-heart heart-before1"></label>
                <label for="button1" class="fa-solid fa-heart heart-after1"></label>
            </div>
            <p class="starter">Entrées</p>
            <div class="border"></div>
            <div class="flex-menu-card">
                <label class="menu-card" for="check-plate">
                    <input type="checkbox" id="check-plate">
                    <label for="check-plate" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Ravioles de foie gras</h2>
                        <p class="plate-description">Accompagnées de leur crème à la truffe</p>
                    </div>
                    <p class="price">25€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate1">
                    <input type="checkbox" id="check-plate1">
                    <label for="check-plate1" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Caviar osciètre</h2>
                        <p class="plate-description">Sur blini à la farine de blé noir</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate2">
                    <input type="checkbox" id="check-plate2">
                    <label for="check-plate2" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Homard et espuma de potiron</h2>
                        <p class="plate-description">Marinés aux zestes d'orange</p>
                    </div>
                    <p class="price">20€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate9">
                    <input type="checkbox" id="check-plate9">
                    <label for="check-plate9" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Foie gras de canard cuit entier</h2>
                        <p class="plate-description">Confiture de figue et pain toasté</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
            </div>
            <p class="starter">Plats</p>
            <div class="border"></div>
            <div class="flex-menu-card">
                <label class="menu-card" for="check-plate3">
                    <input type="checkbox" id="check-plate3">
                    <label for="check-plate3" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Noix de coquilles Saint-Jacques</h2>
                        <p class="plate-description">Sur lit de purée de céleri-rave</p>
                    </div>
                    <p class="price">40€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate4">
                    <input type="checkbox" id="check-plate4">
                    <label for="check-plate4" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Langoustine poêlée</h2>
                        <p class="plate-description">Purée de patate douce</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate5">
                    <input type="checkbox" id="check-plate5">
                    <label for="check-plate5" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Mijoté de queue de bœuf</h2>
                        <p class="plate-description">Et riz sauvage aux zestes de citron</p>
                    </div>
                    <p class="price">44€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
            </div>
            <p class="starter">Desserts</p>
            <div class="border"></div>
            <div class="flex-menu-card">
                <label class="menu-card" for="check-plate6">
                    <input type="checkbox" id="check-plate6">
                    <label for="check-plate6" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Macaron noisette et chocolat</h2>
                        <p class="plate-description">Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <p class="price">18€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate7">
                    <input type="checkbox" id="check-plate7">
                    <label for="check-plate7" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Baba au rhum revisité</h2>
                        <p class="plate-description">Avec son coulis de citron</p>
                    </div>
                    <p class="price">22€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <label class="menu-card" for="check-plate8">
                    <input type="checkbox" id="check-plate8">
                    <label for="check-plate8" class="menu-card-overlay"></label>
                    <div class="name-flex">
                        <h2 class="plate-name">Tarte au citron meringuée</h2>
                        <p class="plate-description">Déstructurée</p>
                    </div>
                    <p class="price">23€</p>
                    <div class="icon-check"><i class="fa-sharp fa-solid fa-circle-check circle-check"></i></div>
                    <div class="icon-check1"><i class="fa-sharp fa-solid fa-circle-check fa-circle-check1"></i></div>
                </label>
                <a href="#" class="button-command">
                    <p class="command-text">Commander</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <img src="assets/images/logo/ohmyfoodlogo.png" alt="logo-ohmyfood">
        <div>
            <div class="footer-text"><i class="fa-solid fa-utensils"></i><p>Proposer un restaurant</p></div>
            <div class="footer-text"><i class="fa-solid fa-handshake-angle"></i><p>Devenir partenaire</p></div>
            <p class="footer-text2">Mention légales</p>
            <p class="footer-text2">Contact</p>
        </div>
    </footer>
</body>
</html>
